<style>
    html {
        scroll-behavior: smooth;
    }

    * {
        text-decoration: none;
        box-sizing: border-box;
    }

    /* video background */
    #background-video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
        filter: blur(5px);
    }

    /* page content */

    body {
        font-family: Trebuchet MS;
        margin: 0;
        padding: 0;
    }

    h1,
    h2 {
        color: white;
        font-weight: bold;
        text-align: center;
    }

    h1 {
        font-size: 6rem;
        margin-top: 30vh;
    }

    h2 {
        font-size: 30px;
    }

    main {
        background-color: rgb(25, 111, 197);
        font-size: 15px;
        margin-top: 50vh;
        padding: 20px;
        position: relative;
    }

    .row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0 4px;
    }

    .column {
        -ms-flex: 25%;
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
    }

    @media screen and (max-width: 800px) {
        .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
        }
    }

    @media screen and (max-width: 600px) {
        .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
        }
    }
</style>
